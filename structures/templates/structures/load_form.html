{% extends "base.html" %}

{% block meta_title %}Form to download the file JSON{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h2>Download file format JSON</h2>
            <div class="col-md-6 col-md-offset-3">
                <form action="#" method="post">{% csrf_token %}
                    <div class="input-group">
                        <input type="file" name="json-file" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">Download</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
